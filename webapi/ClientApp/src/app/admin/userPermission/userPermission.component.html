<h2 id="tableLabel">User Permission</h2>

<hr />
<p *ngIf="!permissions"><em>Loading...</em></p>



<!-- Checked switch -->
<div class="form-check form-switch" *ngFor="let permission of permissions">
  <input class="form-check-input" type="checkbox" id="{{permission.id}}" name="{{permission.name}}"
   (change)=permissionChange(permission) [checked]="permission.status === true"
   />
  <label class="form-check-label" for="flexSwitchCheckChecked">{{permission.view}}</label>
</div>

<hr />
<button type="button" (click)="savePermissions(permissions)" class="btn btn-primary">Set Permission</button>
